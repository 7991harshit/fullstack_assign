<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">

</head>
<body>
    <script type="text/JavaScript">
        do{
            var n=prompt("Choose: \n1. for addition\n2. for substraction\n3. for exit");
            var n=eval(n);
            switch(n){
                case 1:
                var a=prompt("Enter the first number");
                var b=prompt("Enter the second number");
                var res=eval(a)+eval(b);
                alert("Sum of two numbers is: "+res);
                break;
                case 2:
                var a=prompt("Enter the first number");
                var b=prompt("Enter the second number");
                var res=eval(a)-eval(b);
                alert("Difference of two numbers is: "+res);
                break;
                case 3:
                var res=confirm("Do you really want to exit");
                break;
                default:
                alert("Choose from the available options");
                break;
            }
        }while(res!=true);
    </script>
</body>
</html>
